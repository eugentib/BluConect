<!DOCTYPE html>
<html>
<head>
    <title>Control Port Serial ESP8266</title>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1>Control Port Serial ESP8266</h1>
    <div>
        <label for="baudRate">Viteza Serial:</label>
        <select id="baudRate">
            <option value="9600">9600</option>
            <option value="19200">19200</option>
            <option value="38400">38400</option>
            <!-- Adaugă alte rate aici -->
        </select>
        <button onclick="setBaudRate()">Setează Viteza</button>
    </div>
    <div>
        <label for="output">Date Primite:</label>
        <textarea id="output" rows="10" cols="50" readonly></textarea>
    </div>
    <div>
        <input type="text" id="inputData" placeholder="Scrie aici">
        <button onclick="sendSerialData()">Trimite</button>
    </div>
</body>
</html>
